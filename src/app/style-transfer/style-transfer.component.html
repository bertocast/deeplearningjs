<div class="profile-page sidebar-collapse">
  <div class="page-header header-filter" data-parallax="true"
       style="background-image: url('../../assets/img/style-header.jpg');"></div>
  <div class="main main-raised">
    <div class="profile-content">
      <div class="section text-center">
        <div class="container">
          <div class="row">
            <div class="col-md-6 ml-auto mr-auto">

              <h1>Neural Style Transfer</h1>
              <h6 class="title text-center">Make your images looks like a Picasso painting</h6>
            </div>
          </div>
        </div>
        <div class="section text-center">
          <div class="row justify-content-center">
            <div class="col-6 col-sm-auto">
              <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
              <a (click)="fileInput.click()" href="javascript:void(0);">
                <canvas id="content" width="256" height="256" style="border:1px solid #9ca0a8; border-radius:5%;">
                </canvas>
              </a>
              <div class="text-muted">Click on the image to upload a new one</div>

            </div>
            <div class="col-2 col-sm-auto">
              <canvas id="combined" width="256" height="256" style="border:1px solid #9ca0a8; border-radius:5%;">
              </canvas>
              <div id="status" class="text-muted">Click an image to load its model</div>
              <br>
              <a (click)="loadModel('../../assets/style1/model.json')" href="javascript:void(0);"> <img
                src="../../assets/img/styles/style1.jpg" width="50" height="50"> </a>
              <a (click)="loadModel('../../assets/style2/model.json')" href="javascript:void(0);"> <img
                src="../../assets/img/styles/style2.jpg" width="50" height="50"> </a>
              <a (click)="loadModel('../../assets/style3/model.json')" href="javascript:void(0);"> <img
                src="../../assets/img/styles/style3.jpg" width="50" height="50"> </a>
              <a (click)="loadModel('../../assets/style4/model.json')" href="javascript:void(0);"> <img
                src="../../assets/img/styles/style4.jpg" width="50" height="50"> </a>
              <a (click)="loadModel('../../assets/style5/model.json')" href="javascript:void(0);"> <img
                src="../../assets/img/styles/style5.jpg" width="50" height="50"> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
